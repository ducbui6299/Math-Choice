<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math so fun</title>
    <link rel="stylesheet" href="./Math.css" />
    <link rel="stylesheet" href="./InfoPopUp.css" />
  </head>
  <body>
    <div class="Screen1">
      <img
        class="Screen1_background"
        src="./MathImg/Screen1_background.png"
        alt="Ảnh đầu game"
      />
      <img
        class="blackBear_screen1"
        src="./MathImg/Bear_screen1.png"
        alt="anh gau"
      />
      <img class="Bus_screen1" src="./MathImg/Bus.png" alt="anh bus" />
      <img class="Fox_screen1" src="./MathImg/Fox_screen1.png" alt="anh cao" />
      <img
        id="btn_info"
        class="info_btn_screen1"
        src="./MathImg/Info_btn.png"
        alt="anh thong tin"
      />
      <img
        class="rabit_screen1"
        src="./MathImg/Rabit_screen1.png"
        alt="anh tho"
      />
      <a href="/avatar.html">
        <img
          class="Start_screen1"
          src="./MathImg/Start_btn.png"
          alt="anh bat dau"
        />
      </a>
      <img
        class="Text1_screen1"
        src="./MathImg/Text_upper.png"
        alt="anh text"
      />
      <img
        class="Text2_screen1"
        src="./MathImg/Text_under.png"
        alt="anh text"
      />
      <img
        class="whiteBear_screen1"
        src="./MathImg/WhiteBear_screen1.png"
        alt="anh bat dau"
      />
        <div id="blurBG" class="blurBG"></div>
        <div id="infoPopUp" class="infoPopUp">
          <img class="boardPlayer" src="./MathImg/infoBoard.png" alt="" />
          <img id="close_popup_btn" src="./MathImg/closePopupBtn.png" alt="" />
          <img class="avatarPlayer" src="./MathImg/avatarPlayer.png" alt="">
          <img class="schoolName" src="./MathImg/schoolName.png" alt="" />
          <div class="subInfo" id="playerTitle">Họ tên:</div>
          <div class="subInfoPlayer" id="playerName">TRẦN VĂN A</div>
          <div class="subInfo" id="subInfo_phone">Số điện thoại:</div>
          <div class="subInfoPlayer" id="playerPhone">012 45 6789</div>
          <div class="subInfo" id="subInfo_email">Email:</div>
          <div class="subInfoPlayer" id="playerEmail">email@gmail.com</div>
        </div>
    </div>
    <script src="popUp.js"></script>
  </body>
</html>
