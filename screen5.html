<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Fun</title>
    <link rel="stylesheet" href="./Math.css" />
    <link rel="stylesheet" href="./name.css" />
    <link rel="stylesheet" href="./screen5.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./InfoPopUp.css" />
  </head>
  <body>
    <div class="Screen1">
      <img
        class="Screen1_background"
        id="Screen2_background"
        src="./MathImg/screen3Bg.png"
        alt="Ảnh nen avatar"
      />
      <img
        id="btn_info"
        class="info_btn_screen1"
        src="./MathImg/Info_btn.png"
        alt="anh thong tin"
      />
      <a href="/screen4.html">
        <img class="homeBtn" src="./MathImg/homeBtn.png" alt="anh thong tin" />
      </a>
      <img
        class="normalCharacter"
        id="normalCharacter"
        src="./MathImg/Nor-study-Fox.png"
        alt="normalCharacter"
      />
      <a href="/screen6.html">
        <img
          class="labelBg2"
          id="labelEasy"
          src="./MathImg/labelBg2.png"
          alt=""
          onclick="setLevel(easy)"
        />
        <img
          class="levelText"
          id="levelEasy"
          src="./MathImg/levelEasy.png"
          alt=""
          onclick="setLevel(easy)"
        />
      </a>
      <a href="/screen6.html">
        <img
          class="labelBg2"
          id="labelMedium"
          src="./MathImg/labelBg2.png"
          alt=""
          onclick="setLevel(medium)"
        />
        <img
          class="levelText"
          id="levelMedium"
          src="./MathImg/levelMedium.png"
          alt=""
          onclick="setLevel(medium)"
        />
      </a>
      <a href="/screen6.html">
        <img
          class="labelBg2"
          id="labelHard"
          src="./MathImg/labelBg2.png"
          alt=""
          onclick="setLevel(hard)"
        />
        <img
          class="levelText"
          id="levelHard"
          src="./MathImg/levelHard.png"
          alt=""
          onclick="setLevel(hard)"
        />
      </a>
      <div id="blurBG" class="blurBG"></div>
        <div id="infoPopUp" class="infoPopUp">
          <img class="boardPlayer" src="./MathImg/infoBoard.png" alt="" />
          <img id="close_popup_btn" src="./MathImg/closePopupBtn.png" alt="" />
          <img class="avatarPlayer" src="./MathImg/avatarPlayer.png" alt="">
          <img class="schoolName" src="./MathImg/schoolName.png" alt="" />
          <div class="subInfo" id="playerTitle">Họ tên:</div>
          <div class="subInfoPlayer" id="playerName">TRẦN VĂN A</div>
          <div class="subInfo" id="subInfo_phone">Số điện thoại:</div>
          <div class="subInfoPlayer" id="playerPhone">012 45 6789</div>
          <div class="subInfo" id="subInfo_email">Email:</div>
          <div class="subInfoPlayer" id="playerEmail">email@gmail.com</div>
        </div>
    </div>

    <script src="screen2.js"></script>
    <script src="screen4.js"></script>
    <script src="popUp.js"></script>

  </body>
</html>
